id: github.com/cloud-native-toolkit/terraform-ibm-onboard-fs-account
name: ibm-onboard-fs-account
type: terraform
description: Module to set account-level values that enable FS computing
tags:
  - fscloud
  - ibmcloud
  - account
versions:
  - platforms: []
    providers:
      - name: ibm
        source: ibm-cloud/ibm
    dependencies: []
    variables:
      - name: ibmcloud_api_key
        type: string
        description: The api key for IBM Cloud access
        scope: global
      - name: region
        type: string
        description: The IBM Cloud region.
        scope: global
      - name: action
        type: string
        description: 'USAGE: ibmcloud cr platform-metrics enable | disable'
      - name: mfa
        type: string
        description: >-
          Defines the MFA trait for an account. Valid values are NONE No MFA
          trait set. TOTP For all non-federated IBM ID users TOTP4ALL For all
          users. LEVEL1 The Email based MFA for all users. LEVEL2 TOTP based MFA
          for all users. LEVEL3 U2F MFA for all users.
      - name: restrict_create_service_id
        type: string
        description: >-
          Defines whether creating a service ID is access controlled. Valid
          values are RESTRICTED to apply access control. NOT_RESTRICTED to
          remove access control. NOT_SET to unset a previous set value.
      - name: restrict_create_platform_apikey
        type: string
        description: >-
          Defines whether creating a API Key is access controlled. Valid values
          are RESTRICTED to apply access control. NOT_RESTRICTED to remove
          access control. NOT_SET to unset a previous set value.
    version: v1.1.1
    outputs: []
